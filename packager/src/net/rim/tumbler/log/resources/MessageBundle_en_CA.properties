BBWP_USAGE = bbwp version {0}\tCopyright(C) 2010-2011 Research In Motion\n\t\t\thttp://www.blackberry.com/developers/webworkssdk/\n\nbbwp [drive:][path]archive [-s [dir]] [-g [password]] [-o dir]\n\narchive\t\t\tSpecifies the .zip file to compile\n-s\t\t\tSave source. The default behaviour is to not save the source files. If dir is specified then creates dir\\src\\ directory structure. If no dir specified then the path of archive is assumed\n-g\t\t\tSign the .cod file after compilation using password. If both -g and password are not present then the .cod will not be signed. If -g is present and password is not, Signature Tool will prompt for entering password\n-o\t\t\tRedirects output file location to dir (.cod, .alx, .jad). If both -o and dir are not specified then the path of archive is assumed\n-v\t\t\tTurn on verbose messages\n-d\t\t\tEnables Web Inspector on 7.0+ OS\n-h\t\t\tDisplay this usage information\n\n 
