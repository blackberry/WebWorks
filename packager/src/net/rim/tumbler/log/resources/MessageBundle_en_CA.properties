BBWP_USAGE = bbwp version {0}\tCopyright(C) 2010 Research In Motion\n\t\t\thttp://www.blackberry.com/developers/webworkssdk/\n\nbbwp [drive:][path]archive [/s [dir]] [/g [password]] [/o dir]\n\narchive\t\t\tSpecifies the .zip file to compile\n/s\t\t\tSave source. The default behaviour is to not save the source files. If dir is specified then creates dir\\src\\ directory structure. If no dir specified then the path of archive is assumed\n/g\t\t\tSign the .cod file after compilation using password. If both /g and password are not present then the .cod will not be signed. If /g is present and password is not, Signature Tool will prompt for entering password\n/o\t\t\tRedirects output file location to dir (.cod, .alx, .jad). If both /o and dir are not specified then the path of archive is assumed\n/v\t\t\tTurn on verbose messages\n/h\t\t\tDisplay this usage information\n\n
EXCEPTION_ACCESSURI_BADURI = Failed to parse the URI attribute in the <access> element
EXCEPTION_ACCESSURI_NO_PROTOCOL = Invalid URI attribute in the <access> element - protocol required
EXCEPTION_ARCHIVE_RESERVED_DIR = Invalid application archive - reserved directory found
EXCEPTION_ARCHIVE_IO = Failed to read application archive - I/O exception
EXCEPTION_COD_NOT_FOUND = Failed to find .cod file
EXCEPTION_CONFIGXML_BADXML = Failed to parse config.xml - bad XML structure
EXCEPTION_CONFIGXML_FEATURES_NOT_ALLOWED = Invalid config.xml - no <feature> tags are allowed for this <access> element
EXCEPTION_CONFIGXML_INVALID_CONNECTION_ELEMENT = Invalid config.xml - failed to parse the <rim:connection> element
EXCEPTION_CONFIGXML_INVALID_CONTENT = Invalid config.xml - failed to parse the <content> element
EXCEPTION_CONFIGXML_INVALID_ICON = Invalid config.xml - failed to parse the <icon> element
EXCEPTION_CONFIGXML_INVALID_VERSION = Invalid config.xml - failed to parse the version attribute in the <widget> element
EXCEPTION_CONFIGXML_LOADINGSCREEN_COLOUR = Invalid config.xml - failed to parse the <rim:loadingScreen> element
EXCEPTION_CONFIGXML_MISSING = Invalid application archive - failed to find config.xml
EXCEPTION_CONFIGXML_MISSING_WIDGET_NAME = Invalid config.xml - failed to find a valid <name> element
EXCEPTION_CONFIGXML_TLD = Invalid config.xml - the URI attribute in the <access> element specifies a top-level domain
EXCEPTION_CONFIGXML_INVALID_LOADINGSCREEN_ELEMENT = Invalid config.xml - invalid <rim:loadingScreen> element
EXCEPTION_INVALID_ARCHIVE_NAME = Invalid application archive - archive name is not valid
EXCEPTION_INVALID_RESOURCE_NAME = Invalid application archive - resource name is not valid
EXCEPTION_INVALID_COMMAND_LINE = Invalid command line parameters
EXCEPTION_IO_TEMPLATES = Failed to read device templates
EXCEPTION_MISSING_SIGNING_KEYS = Cannot sign application - failed to find signing keys
EXCEPTION_RAPC = RAPC exception occurred
EXCEPTION_RAPC_NOT_FOUND = Failed to find RAPC executable
EXCEPTION_JAVAC_NOT_FOUND = Failed to find javac.exe
EXCEPTION_TEMPLATES_NOT_FOUND = Failed to find device templates
EXCEPTION_WIDGET_ARCHIVE_NOT_FOUND = Failed to find application archive
EXCEPTION_SIGNING_FAILED = Signing failed
EXCEPTION_PARSING_CMDLINE = Unexpected error parsing command line options.
